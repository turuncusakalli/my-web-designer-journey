<html>

    <head>    
        <title>Jquery</title>   
     <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

    </head>

    <!-- 
        jqery ile id seçmek için: $('#container');
        class seçmek için: $('.item');
        element seçmek için: $('ul');
     -->

    <body>
        <a href="#">link</a>
        <h3>JQuery Dersleri</h3>
        <ul id="liste">
            <li class="item">JQuery Reference</li>
            <li>Selectors <a href="#">link</a></li>
            <li class="item">JQuery Plugins</li>
        </ul> 
        
        <ul>
            <li class="item">JQuery Reference</li>
            <li>Selectors <a href="#">link</a></li>
            <li class="item">JQuery Plugins</li>
        </ul>  
      
        <script>
        
         console.log($("#liste")); // liste id sini seçtik
            
         console.log($("h3")); // h3 etiketini seçtik
            
         console.log($("ul"));
            
         console.log($("li"));
            
         console.log($(".item")); // item class ını seçtik
            
         console.log($("a"));
            
         console.log($("li a")); // li altındaki a etiketlerini verir
            
         console.log($("ul li a")); // ul nin altındaki li nin altındaki a etiketlerini verir
            
         console.log($("#liste a")); // liste id sinin altındaki a etiketlerini verir
            
        </script>
        
    </body>





</html>
