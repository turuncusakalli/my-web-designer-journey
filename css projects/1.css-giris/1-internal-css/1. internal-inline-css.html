<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internal Css</title>
	<style>
		/* css kodları style tag i içine eklenir */
	
		/*Internal Css*/
		
		h1{
			color: red;
			font-size: 50px;
			text-align: center;
		}
		
		p{
			/* tüm p etiketlerini etkileyecek */
			color: coral;
			font-size: 25px;
			text-align: right; /* yazıyı sağa kaydırdı */
			border: 1px solid red; /* p etiketlerine çerçeve ekledik */
		}		
	
	</style>
</head>
<body>
	
	<h1 style="border: 1px solid red;">Web Geliştirme</h1>
	<!-- solid yazı tipidir. -->
	
	<p style="color: yellow; font-size: 30px;">Komple Uygulamalı Web Geliştirme</p>
	<!-- p tagı içine yazılan style inline css olur.-->
	<p>Komple Uygulamalı Web Geliştirme</p>
	<p style="border: none;">Komple Uygulamalı Web Geliştirme</p>
	<!-- önceden belirlenen border ezildi, yok ile değiştirildi. -->
	
</body>
</html>
