<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Floating Divs</title>
	<style>
		
		#container{
			background: gray;
		}
		
		.box {
			width: 170px;
			height: 170px;
			margin: 2px;
		}

		#first {
			background: red;
			float: right;
		}

		#second {
			background: blue;
			float: right;
		}

		#third {
			background: green;
			float: right;
		}
		
		.clearfix:after{ /*overflow un yaptığı işlemi yani taşmayı farklı yöntemle clear both ile gerçekleştirdik. */
			content: "";
			display: block;
			clear: both;
		}
		
		p:before{
			content: " - deneme";
			display: block; /* blok ile satıra yaydık, sonra gelecekler satır başından başlar. */
		}

	</style>
</head>

<body>


	<div id="container" class="clearfix">

		<div id="first" class="box"></div>
		<div id="second" class="box"></div>
		<div id="third" class="box"></div>

	</div>
	
	<p>
		Lorem ipsum dolor.
	</p>
	
</body>

</html>
