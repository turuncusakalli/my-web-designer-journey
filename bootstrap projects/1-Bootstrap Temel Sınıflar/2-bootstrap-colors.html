<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Typography</title>	
	<style>
	
		body {
			padding: 70px;
		}
		
		div {
			padding: 20px;
			margin-bottom: 10px;
		}
		
	</style>
</head>

<body>	
	<!-- aşağıdaki classlar farklı farklı renkler sunuyor-->
	<p class="text-primary"> text-primary  </p> <!-- mavi -->
	<p class="text-secondary"> text-secondary  </p> <!-- gri -->
	<p class="text-success"> text-success  </p> <!-- yeşil -->
	<p class="text-danger"> text-danger  </p> <!-- kırmızı -->
	<p class="text-warning"> text-warning  </p> <!-- turuncu -->
	<p class="text-info"> text-info  </p> <!-- saks mavisi -->
	<p class="text-light bg-dark"> text-light </p> <!-- beyazımsı yazı, siyahımsı arka plan -->
	<p class="text-dark"> text-dark  </p> <!-- siyahımsı yazı -->
	<p class="text-muted"> text-muted  </p> <!-- solid gri -->
	<p class="text-white bg-dark"> text-white  </p> 
	
	<br><br>
	
	<!-- yukarıdaki renk class larını her şey için kullanabiliriz. mesela ağıdaki linkler -->
	<p>
		<a href="#" class="text-danger">text-danger</a>
	</p>
	<p>
		<a href="#" class="text-warning">text-warning</a>
	</p>
	
	<br><br>
	
	<div class="bg-primary">bg-primary</div> <!-- arka plan rengini mavi yapar -->
	<div class="bg-warning">bg-warning</div> <!-- arka plan rengini sarımsı yapar -->
	<div class="bg-success">bg-success</div> <!-- yeşil -->
	
	
	<br><br>
	
	
	<span class="badge badge-primary">primary</span> <!-- spanlar için özel kodlar, kenarları yuvarlak
	arka planı mavi yapar -->
	<span class="badge badge-danger">danger</span> <!-- kenarlar yuvarlak, arka plan kırmızı -->
		
	<br><br>
		
	<span class="badge badge-pill badge-primary">primary</span> <!-- badge pill ile köşeleri daha da yuvarlak
	yapar. elips gibi -->
	<span class="badge badge-pill badge-info">info</span>
	
	<br><br>
	
	<a class="badge badge-dark" href="">dark</a> <!-- badge ile linkin kenarları yuvarlattı, 
	badge-dark ile arka planı siyah yaptı -->
	<a class="badge badge-secondary" href="">secondary</a> 
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
