<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Modals</title>
</head>

<body class="container my-4">

	<!-- 
		içerikleri kullanıcılara direkt göstermek yerine, içerikleri açılır bir kutu içine
		alıp kullanıcının sayfa ile etkileşimi sonucunda içerikleri göstermek istendiğinde 
		bootstrap diyalog kutuları (modals box) kullanılır. 
		pop up gibi açılır ama farklı pencerede açılmaz. sağdan soldan boş bir alana tıklanıldığı zaman 
		kapanır.
	 -->

	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
		Open Modal
	</button>

	<div class="modal fade" id="myModal">

		<div class="modal-dialog modal-sm modal-dialog-centered"> <!-- modal-sm, modal box ın boyutunu
		küçültür. modal-dialog-centered, modal box ı sayfanın üstten ve alttan ortaya konumlandırdı -->

			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Modal 1</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button> <!-- basıldığında
					modal box ı kapatmak için çarpı işareti ekliyoruz. -->
				</div>
				<div class="modal-body">
					Lorem ipsum dolor sit amet.
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
					<!-- modals box ın en alt kısmına close button ekledik -->
				</div>
			</div>
		</div>
	</div>

	<br><br>


	<div class="modal fade" id="myModal2"> <!-- bu modal box için ise sayfa açıldığında direkt açılmasını
	sağlayacağız. js kullanacağız. -->

		<div class="modal-dialog modal-sm modal-dialog-centered">

			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Modal 2</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					Lorem ipsum dolor sit amet.
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>

	</div>

	<br><br>
	
	<!-- 
		3. modal box ı hazırlıyoruz ve onda da buton olacak ve o da js ile yönetilecek. bu nedenle
		data-target eklenmedi.
	 -->
	<button id="btnModal" type="button" class="btn btn-primary"> 
		Open Modal
	</button>
	
	<div class="modal fade" id="myModal3">

		<div class="modal-dialog modal-sm modal-dialog-centered">

			<div class="modal-content">

				<div class="modal-header">
					<h4 class="modal-title">Modal 3</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					Lorem ipsum dolor sit amet.
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
				</div>

			</div>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script>
		$(function() {

			$('#myModal2').modal('show'); // sayfa yüklenir yüklenmez modal box ı çalıştıracak

			$('#btnModal').click(function(){
				$('#myModal3').modal('show'); // btnModal butonuna tıklandığında 3. modal box açılır
				console.log('click');
			});
			
			$('#myModal3').on('hide.bs.modal', function(e){ // on metodu ile bir olay eklenir.
			// modal box açıldığında ve çarpı işaretine basıldığında console a hide yazdırır.
				console.log('hide');
			});
			
			$('#myModal3').on('hidden.bs.modal', function(e){ // pencere tamamen kapandıktan sonra 
			//console a yazdırır
				console.log('hidden');
			});
			
			$('#myModal3').on('show.bs.modal', function(e){ // modal box ı açmak için butona tıklandığında
				console.log('show');
			});
			
			$('#myModal3').on('shown.bs.modal', function(e){ // modal box açıldığında
				console.log('shown');
			});
		});
	</script>
</body>
</html>
