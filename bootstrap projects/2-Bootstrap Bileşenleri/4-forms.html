<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Table</title>

</head>

<body class="w-75 mx-auto my-4">

	<form>

		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" class="form-control" placeholder="Enter name"> <!-- form-control 
				ile responsive güzel bir form şekli oluştu. satır a tıklanda focus bile eklendi -->
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" class="form-control" placeholder="Enter email">
			<small class="form-text text-muted"> <!-- text-muted soluk bir yazı verir -->
				please enter a correct email
			</small>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" class="form-control" placeholder="Enter password">
		</div>


		<div class="form-group">
			<label for="city">City</label>
			<select name="city" id="city" class="form-control"> <!-- select box yaptık -->
				<option value="0">Kocaeli</option>
				<option value="1">Ankara</option>
				<option value="2">İstanbul</option>
			</select>
		</div>

		<div class="form-group">
			<label for="message">Message</label>
			<textarea name="message" id="message" rows="5" class="form-control"></textarea>
			<!-- 5 satırlık mesaj kutusu hazırlandı -->
		</div>

		<div class="form-group">
			<legend>Hobies</legend> <!-- başlık attık -->

			<div class="form-check"> <!-- check box ın 1 öğesi oluşturuldu -->
				<label class="form-check-label">
					<input type="checkbox"> Running
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox"> Football
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="checkbox"> Reading
				</label>
			</div>
		</div>

		<div class="custom-control custom-checkbox"> <!-- benzer bir checkbox hazırlandı  -->
			<input type="checkbox" class="custom-control-input" id="ch">
			<label class="custom-control-label" for="ch">Check</label>
		</div>

		<div class="custom-control custom-radio"> <!-- tek elemanlı radio button oluşturuldu -->
			<input type="radio" class="custom-control-input" id="rd">
			<label class="custom-control-label" for="rd">Check</label>
		</div>


		<div>
			<!-- yan yana 2 tane radio button oluşturuldu -->
			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="cr1" name="example" class="custom-control-input ">
				<label class="custom-control-label" for="cr1">Custom Radio 1</label>
			</div>
			<!-- aynı anda 1 tane radio button seçilebilmesi için name parametreleri aynı olmalı -->

			<div class="custom-control custom-radio custom-control-inline">
				<input type="radio" id="cr2" name="example" class="custom-control-input">
				<label class="custom-control-label" for="cr2">Custom Radio 1</label>
			</div>
		</div>


		<div class="input-group mt-3">

			<input type="text" class="form-control">
			<div class="input-group-append">
				<span class="input-group-text" id="ig">@gmail.com</span>
				<!-- mail adresi istenip sonunu @gmail ile isteyen tip -->
			</div>

		</div>

		<div class="input-group mt-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="ig">http://sadikturan.com/</span>
			</div>
			<input type="text" class="form-control">
		</div>

		<div class="clearfix mt-4"> <!-- yan yana form oluşturuldu -->

			<div class="w-50 float-left">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>

			<div class="w-50 float-left pl-2">
				<div class="form-group">
					<label for="name">SurName</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>
		</div>

		<div class="clearfix mt-4">

			<div class="w-50 float-left">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>

			<div class="w-50 float-left pl-2">
				<div class="form-group">
					<label for="name">SurName</label>
					<input type="text" id="name" class="form-control" placeholder="Enter name">
				</div>
			</div>
		</div>
	</form>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
