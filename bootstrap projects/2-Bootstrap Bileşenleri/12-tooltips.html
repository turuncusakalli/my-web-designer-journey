<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Tooltip</title>
</head>

<body class="container my-4">

	<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">
		<!-- data-toggle kısmına
	tooltip yazdığımızda tooltip çıkarmak istediğimizi belirtmiş oluruz. title kısmında ise tooltip
	içinde yazmasını istediğimiz metin olmalı. tooltip in aktif olması için js kodu yazmalıyız -->
		Hover over me
	</a>

	<br><br>

	<button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip"
		title="<h3>Header</h3><br><p>Tooltip text</p>" data-html="true">
		<!-- title içine html koymamız 
	gerekebilir. bu durumda data-html parametresini true yapmalıyız -->
		Tooltip with Html
	</button>

	<br><br>
	<p>

		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">
			<!-- data-placement ile tooltip in nerede çıkacağını belirtiriz -->
			tooltip on top
		</a>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="right">
			tooltip on right
		</a>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="bottom">
			tooltip on bottom
		</a>
		<a href="#" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="left">
			tooltip on left
		</a>
	</p>

	<br><br>

	<!-- farklı js kodlarını görmek için 3 adet buton ekliyoruz. -->
	<p>
		<button type="button" class="btn btn-warning" onclick="showTooltip()">
			<!-- onclick ile yukarıda
		tanımlanan tooltipi açar. js fonksiyonunu gerçekleştirir -->
			Show Tooltip
		</button>
		<button type="button" class="btn btn-warning" onclick="hideTooltip()">
			Hide Tooltip
		</button>
		<button type="button" class="btn btn-warning" onclick="toggleTooltip()">
			Toggle Tooltip
		</button>
	</p>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<script>
		$(function () {
			$('[data-toggle="tooltip"]').tooltip(); // tooltip i aktif ettik
		});

		function showTooltip() { // ilgili nesneye eklenen tooltip aktif edilecek
			$('#btnTooltip').tooltip('show');
		}

		function hideTooltip() { // tooltip i gizler
			$('#btnTooltip').tooltip('hide');
		}

		function toggleTooltip() {
			$('#btnTooltip').tooltip('toggle');
		}

		$('#btnTooltip').on('show.bs.tooltip', function () { // on ile method ekliyoruz.
			// eklenen method bootstrapde var olan bir method. butona tıklanıp show işlemi başladığı anı verir
			console.log('show...');
		});

		$('#btnTooltip').on('shown.bs.tooltip', function () { // butona tıklanılıp işlemin gerçekleştiği an
			console.log('shown...');
		});

		$('#btnTooltip').on('hide.bs.tooltip', function () { // butona tıklanıp hide işlemi başladığı an
			console.log('hide...');
		});

		$('#btnTooltip').on('hidden.bs.tooltip', function () { // butona tıklanıp hide işleminin gerçekleştiği an
			console.log('hidden...');
		});
	</script>
</body>

</html>
